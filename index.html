<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline of Historic Inventions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Fixed header with current date -->
        <div class="header">
            <h1>Timeline of Historic Inventions</h1>
            <div class="current-date" id="currentDate">3000 BCE</div>
            <div class="stats">
                <span id="inventionCount">0</span> inventions discovered
            </div>
            <div class="instructions">Scroll down to travel through time â†’</div>
        </div>

        <!-- Timeline sidebar -->
        <div class="timeline-sidebar">
            <div class="timeline-track">
                <div class="timeline-progress" id="timelineProgress"></div>
                <div class="timeline-marker" id="timelineMarker"></div>
            </div>
            <div class="timeline-labels" id="timelineLabels"></div>
        </div>

        <!-- Main map container -->
        <div class="map-container" id="mapContainer">
            <svg id="worldMap" viewBox="0 0 2000 1000">
                <!-- Better world map -->
                <defs>
                    <radialGradient id="dotGlow">
                        <stop offset="0%" style="stop-color: #ff0000; stop-opacity: 1" />
                        <stop offset="50%" style="stop-color: #ff4444; stop-opacity: 0.6" />
                        <stop offset="100%" style="stop-color: #ff0000; stop-opacity: 0" />
                    </radialGradient>
                    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: #1a2332; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: #0d1117; stop-opacity: 1" />
                    </linearGradient>
                </defs>
                
                <!-- Ocean background -->
                <rect width="2000" height="1000" fill="url(#oceanGradient)"/>
                
                <!-- Map will be populated by JavaScript -->
                <g id="mapBackground"></g>
                <g id="inventionDots"></g>
            </svg>
            
            <!-- Tooltip -->
            <div class="tooltip" id="tooltip">
                <div class="tooltip-title"></div>
                <div class="tooltip-date"></div>
                <div class="tooltip-location"></div>
                <div class="tooltip-description"></div>
            </div>
        </div>

        <!-- Scroll spacer to enable scrolling -->
        <div class="scroll-spacer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
